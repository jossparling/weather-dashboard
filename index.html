<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class ="hero">
        <h1 class="app-title"> Weather Dashboard </h1>
    </header>

    <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
        <div class="card">
            <h3 class="card-header">Search for a City</h3>
            <form id="user-form" class="card-body">
                <label class="form-label" for="city-name">City name</label>
                <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input"/>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        <div class="card">
            <div id="city-buttons" class="card-body">
                <button data-city="austin" class="btn">Austin</button>
                <button data-city="chicago" class="btn">Chicago</button>
                <button data-city="newyork" class="btn">New York</button>
                <button data-city="orlando" class="btn">Orlando</button>
                <button data-city="sanfrancisco" class="btn">San Francisco</button>
                <button data-city="seattle" class="btn">Seattle</button>
                <button data-city="denver" class="btn">Denver</button>
                <button data-city="atlanta" class="btn">Atlanta</button>
        </div>
    </div>

    <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Forecast for: <span id="city-search-term"></span></h2>
        <div id="forecast-container" class="list-group">

        </div>
    </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
